    <meta charset="utf-8">

    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>

<main class='dashboard-wrapper'>
    <section class='main-content'>
        <div class="top-bar clearfix">
            <div>
                <div class='title'>
                    <a class="logo" href="index.html">CoderConnect</a>
                </div>
                <div class="navigation-wrap">
                    <ul class='nav'>
                        <li>
                            <a href="#"> <i class="fa fa-pencil"></i> My Projects</a>
                        </li>
                        <li>
                            <a href="#"> <i class="fa fa-user"></i> Search Coder</a>
                        </li>
                        <li>
                            <a href="#">  <i class="fa fa-group"></i> My Users</a>
                        </li>
                    </ul>
                    <div class="profile-block">
                        <div class="profile-content">
                            <div class="menu">
                                <div class="ui dropdown item">
                                    TestUser <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <a href="dashboard.html" class="item">Dashboard</a>
                                        <a class="item">Profile</a>
                                        <a href="index.html" class="item">Logout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="ui breadcrumb">-->
            <!--<a class="section">Home</a>-->
            <!--<span class="divider">/</span>-->
            <!--<a class="section">My coders</a>-->
            <!--<span class="divider">/</span>-->
            <!--<div class="active section">Post a Project</div>-->
        <!--</div>-->
        <div class="form-wrapper">
            <form class="ui form">
                <h4 class="ui dividing header">Project Information</h4>
                <div class="inline field">
                    <label>Name of your project</label>
                    <input type="text" name="" placeholder="Project Name">
                </div>
                <div class="inline field">
                    <label>Choose a Project type:</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Project type</div>
                        <div class="menu">
                            <div class="item" data-value="4">
                                Code abstraction
                            </div>
                            <div class="item" data-value="3">
                                HCC validation
                            </div>
                            <div class="item" data-value="2">
                                Claim validation
                            </div>
                            <div class="item" data-value="1">
                                RADV
                            </div>
                            <div class="item" data-value="0">
                                Other
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline field">
                    <label>Describe your project</label>
                    <textarea rows="2"></textarea>
                </div>
                <div class="inline field input-parameters">
                    <label>Input project parameters</label>
                    <div class="input-wrap">
                        <input type="text" name="" placeholder="Project Coding Start Date">
                        <input type="text" name="" placeholder="Project Coding End Date">
                        <input type="text" name="" placeholder="Years targeted">
                    </div>
                </div>
                <div class="inline field">
                    <label># of charts (required)</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Picklist</div>
                        <div class="menu">
                            <div class="item" data-value="4">
                                100
                            </div>
                            <div class="item" data-value="3">
                                400
                            </div>
                            <div class="item" data-value="2">
                                500
                            </div>
                            <div class="item" data-value="1">
                                800
                            </div>
                            <div class="item" data-value="0">
                                1000
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline field">
                    <label># of Claims (optional)</label>
                    <input type="text" name="" placeholder="Project Name">
                </div>
                <div class="inline field">
                    <label>Line of Business</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Please select</div>
                        <div class="menu">
                            <div class="item" data-value="2">
                                Medicare Advantage
                            </div>
                            <div class="item" data-value="1">
                                Commercial Risk Adjustment
                            </div>
                            <div class="item" data-value="0">
                                Medicaid
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline field inline-checkbox">
                    <label>Claim Validation Type(s)</label>
                    <div class="ui form help-text">
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>Medical Model</label>
                                <span></span>
                            </div>
                            <div class="ui button" data-tooltip="Add users to your feed" data-position="right center">
                                <i class="fa fa-question"></i>
                            </div>
                        </div>
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>Pharmacy Model</label>
                            </div>
                            <div class="ui button" data-tooltip="Add users to your feed" data-position="right center">
                                <i class="fa fa-question"></i>
                            </div>
                        </div>
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>All Diagnosis Codes</label>
                            </div>
                            <div class="ui button" data-tooltip="Add users to your feed" data-position="right center">
                                <i class="fa fa-question"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-action-wrap">
                    <button class="ui green button">Post Project</button>
                </div>
            </form>
        </div>
    </section>
</main>


<script src="./public/js/vendor/jquery-1.12.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>

<script src="./public/js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('.main-content .toggle-btn').on('click', function() {
            $('.main-content').toggleClass('isOpen');
        });
    });
</script>
</body>

</html>
